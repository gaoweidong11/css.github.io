<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1,
        p,
        div,
        .test,
        #id-test {
            color: blue;
            background: yellow;
        }
        * { /* 通配符 wildcard 外卡 野牌 所有的元素 */
            margin: 0; /* 外边距 */
            padding: 0; /* list 内边距 */
        }
    </style>
</head>
<body>
<h1>h1..</h1>
<p>p...</p>
<div>div...</div>
<span class="test">span...</span>
<h3 id="id-test">h3...</h3>
<h2>h2...</h2>
<ul>
    <li>a</li>
    <li>b</li>
    <li>c</li>
</ul>
</body>
</html>
